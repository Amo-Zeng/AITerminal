<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="256" height="256" rx="30" fill="#1a1a1e"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4500" />
      <stop offset="50%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#32CD32" />
    </linearGradient>
    
    <!-- 简化的光晕效果 -->
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 终端框 - 更粗的边框 -->
  <rect x="8" y="38" width="240" height="180" rx="16" stroke="url(#gradient)" stroke-width="8" fill="none" />
  
  <!-- 简化的内容: A> -->
  <g filter="url(#glow)">
    <!-- A 部分 -->
    <text x="18" y="180" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="url(#gradient)">A</text>
    
    <!-- > 部分 -->
    <text x="148" y="180" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="url(#gradient)">></text>
  </g>
</svg>